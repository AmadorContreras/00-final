<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/user.css" />
  <script defer src="./js/app-categorias.js" type="module"></script>
  <title>Admin Zone</title>
</head>

<body>

  </main>
  <section class="">

    <div id="">
      <form class="row" id="formulario">
        <div class="mb-3 col-6">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" id="man-nick" required>
        </div>
        <div class="mb-3 col-6">
          <label class="form-label">Descripción</label>
          <input type="text" class="form-control" id="man-name">
        </div>
        <div class="mb-3 col-6">
          <button type="submit" class="btn btn-primary d-inline" id="btn-insert">Guardar</button>
          <button type="submit" class="btn btn-primary d-none" id="btn-update">Actualizar</button>

        </div>
      </form>
    </div>
  </section>


  <section class="" id="card-users">
    <div class="mb-3 col-12" style="padding: 0 5%;">
      <input id="input-search" type="search" name="field-search" class="form-control"
        placeholder="Busqueda por usuario">
    </div>
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <td scope="col">Nombre</th>
          <td scope="col">Descripción</th>
          <td scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody id="allUsers">

      </tbody>
    </table>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>

</html>
