    <main id="main-card">
        <section id="log" class="r-card">

            <div class="row justify-content-center card-body">
                <h2 class="row card-title justify-content-center" style=" padding-bottom: 30px">
                    Iniciar sesión
                </h2>
                <form class="w-100 ">
                    <div class="mb-3 ">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa-solid fa-envelope"></i></span>
                        <label for="log-email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" placeholder="usuario@mail.com" required
                            id="log-email" aria-describedby="emailHelp" />
    
                    </div>
                    <div class="mb-3">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa-solid fa-key"></i></span>
                        <label for="log-pass" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" placeholder="Ej3mpl0" required
                            id="log-pass" />
                    </div>
    
                    <button id="btnSesion" class="btn btn-danger w-100"  type="button">Iniciar sesión</button>
    
                </form>
                <div class="mt-4 text-center" style="padding-top: 5px;">
                    <p>
                        ¿No tienes cuenta?
                    </p>
                    <button id="btn-reg" class="btn btn-light w-50 ">¡Crea una!</button>
                    <!-- <a href="registro.html"> ¡Crea una! </a> -->
                </div>
            </div>
        </section>
    
        <section id="reg" class="l-card">
    
            <div class="row justify-content-center card-body">
                <h2 class="row card-title justify-content-center" style="padding-bottom: 30px;">Registro</h2>
                <form class=" w-100" >
                    <div class="mb-3">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa-solid fa-user"></i></span>
                        <label for="reg-name" class="form-label">Nombre de usuario</label>
                        <input id="reg-name" name="name" type="text" placeholder="usuario" required class="form-control">
    
                    </div>
                    <div class="mb-3">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa-solid fa-envelope"></i></span>
                        <label for="reg-email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" placeholder="usuario@mail.com" required
                            id="reg-email" aria-describedby="emailHelp"/>
                    </div>
                    <div class="mb-3">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa-solid fa-key"></i></span>
                        <label for="reg-pass" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" placeholder="contraseña" required
                            id="reg-pass" />
                    </div>
    
                    <button id="btnRegistrar" class="btn btn-danger w-100" type="button">Registrar</button>
    
                </form>
                <div class="mt-4 text-center" style="padding-top: 5px;">
                    <p>
                        ¿Tienes cuenta?
                    </p>
                    <button id="btn-log" class="btn btn-light w-50 ">Inicia sesión!</button>
                    <!-- <a href="registro.html"> ¡Crea una! </a> -->
                </div>
                <!-- <div class="mt-4 text-center" style="padding-top: 15px;">
                    ¿Tienes cuenta? <a href="sesion.html"> Inicia sesión!</a>
                </div> -->
            </div>
    
    
        </section>
